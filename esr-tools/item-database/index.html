<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESR Item Database</title>
    <style>
        :root {
            --bg-color: #121212;
            --header-bg: #1a1a1a;
            --input-bg: #050505;
            --text-color: #cccccc;
            --border-color: #333;
            --highlight-bg: #222;
            --link-color: #ffd700;
            --diablo-gold: #cda869; 
            
            /* Tier Colors */
            --strip-normal: #666666;
            --strip-except: #d35400;
            --strip-elite: #f1c40f;  
            
            /* Text Match Highlight */
            --text-highlight-bg: rgba(0, 255, 255, 0.15);
            --text-highlight-color: #fff;
            --text-highlight-border: 1px solid rgba(0, 255, 255, 0.4);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 100px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Fixed Header --- */
        #header-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.9);
        }

        /* Top Row Layout */
        #search-row {
            min-height: 45px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            justify-content: center; 
            background: #000;
            gap: 20px; 
            flex-wrap: wrap; 
        }

        .header-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #search-row {
                flex-direction: column;
                padding: 10px;
                gap: 8px;
            }
            body { padding-top: 150px; } 
            #search-input { width: 90vw; }
        }

        /* External Links */
        .ext-link {
            color: #888;
            text-decoration: none;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 3px;
            border: 1px solid #333;
            padding: 2px 6px;
            border-radius: 3px;
            background: #0a0a0a;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .ext-link:hover {
            color: #fff;
            border-color: #666;
            background: #222;
        }
        .ext-arrow { font-size: 9px; }

        /* Brand */
        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }
        .brand img { height: 24px; width: auto; }
        .brand span {
            font-weight: bold;
            color: #d4c4a8;
            font-size: 14px;
            white-space: nowrap;
        }

        /* Search Inputs */
        #search-input {
            width: 400px;
            max-width: 100%; 
            padding: 6px 10px;
            font-size: 14px;
            background-color: #151515;
            border: 1px solid #444;
            color: #fff;
            border-radius: 2px;
        }
        #search-input:focus { border-color: var(--diablo-gold); outline: none; }

        #clear-btn {
            background-color: #222;
            border: 1px solid #444;
            color: #888;
            font-size: 11px;
            padding: 6px 10px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 2px;
            white-space: nowrap;
        }
        #clear-btn:hover { background-color: #333; color: #fff; border-color: #666; }

        .search-options { font-size: 12px; color: #888; display: flex; align-items: center; white-space: nowrap; }
        .search-options input { margin-right: 5px; cursor: pointer; }
        .search-options label { cursor: pointer; }

        #status-msg { font-size: 11px; color: #555; cursor: help; white-space: nowrap; }
        .version-tag { font-size: 11px; color: #666; font-family: monospace; border: 1px solid #333; padding: 1px 4px; border-radius: 3px;}

        /* Tooltip */
        .info-icon {
            color: #888;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #444;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: relative;
        }
        .info-icon:hover { color: #fff; border-color: #fff; background: #333; }
        .info-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 25px;
            right: -50px; 
            width: 250px;
            background-color: #1a1a1a;
            color: #ccc;
            border: 1px solid var(--diablo-gold);
            padding: 10px;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.9);
            border-radius: 4px;
            text-align: left;
        }

        /* Navigation Strip */
        #nav-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3px;
            padding: 6px 10px;
            background-color: #101010;
            border-top: 1px solid #222;
        }

        .nav-btn {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #888;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.2s;
            border-radius: 2px;
            white-space: nowrap;
        }
        .nav-btn:hover { background-color: #333; color: #fff; border-color: #555; }

        /* --- Main Content --- */
        #main-content {
            max-width: 1500px; 
            margin: 0 auto;
            padding: 5px; 
            flex: 1; 
            width: 98%;
        }

        .section-header {
            margin-top: 5px; 
            padding-top: 150px; 
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            color: var(--diablo-gold);
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }
        .anchor-offset { position: absolute; margin-top: -150px; }

        .section-hidden { display: none; }

        /* --- Tables --- */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 5px; 
            background-color: transparent;
            table-layout: auto; 
        }

        th {
            background-color: var(--header-bg);
            color: #ddd;
            font-weight: bold;
            text-align: left;
            padding: 4px 6px;
            border: 1px solid #333;
            white-space: nowrap; 
        }

        td {
            border: 1px solid #252525;
            padding: 2px 5px; 
            vertical-align: top;
            color: #bbb;
        }

        tr {
            background-color: #0b0b0b; 
            transition: background-color 0.1s;
        }
        tr:hover {
            background-color: var(--highlight-bg) !important;
        }

        /* Text Match Highlight */
        .search-highlight {
            background-color: var(--text-highlight-bg);
            color: var(--text-highlight-color);
            border: var(--text-highlight-border);
            border-radius: 2px;
            padding: 0 2px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        #gems td, #gems th, #cube td, #cube th {
            text-align: center !important;
        }

        #cube a {
            color: var(--diablo-gold);
            font-weight: bold;
            text-decoration: none;
        }
        #cube a:hover {
            text-decoration: underline;
            color: #fff;
        }

        .base-item-text { color: var(--diablo-gold) !important; font-weight: bold; }

        tr.tier-normal td:first-child { border-left: 6px solid var(--strip-normal) !important; }
        tr.tier-except td:first-child { border-left: 6px solid var(--strip-except) !important; }
        tr.tier-elite td:first-child { border-left: 6px solid var(--strip-elite) !important; }

        font[color="#0000ff"], font[color="blue"], span[style*="blue"], b[style*="blue"] { color: #6699ff !important; }
        font[color="#800000"], font[color="red"] { color: #ff6666 !important; }
        font[color="#908020"], font[color="gold"], b[style*="gold"] { color: #d4af37 !important; }
        font[color="#00c400"], font[color="green"] { color: #00cc00 !important; }

        .mythical-base-fix { color: var(--diablo-gold) !important; font-weight: bold; }

        img { max-width: 100%; height: auto; display: block; opacity: 0.85; }
        img:hover { opacity: 1; }

        .hidden { display: none !important; }
        .loading { color: #ebaa34; }
        .success { color: #55ff55; }
        .error { color: #ff5555; }

        #page-footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #222;
            color: var(--diablo-gold);
            font-size: 12px;
            background-color: #080808;
        }

    </style>
</head>
<body>

    <div id="header-area">
        <div id="search-row">
            
            <div class="header-group">
                <a href="https://doubleeclipse.github.io/esr-tools" class="ext-link" target="_blank">
                    ESR Tools <span class="ext-arrow">↗</span>
                </a>
                <div class="brand">
                    <img src="https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/images/esricon.png" alt="Icon">
                    <span>ESR Item DB</span>
                </div>
            </div>

            <div class="header-group">
                <input type="text" id="search-input" placeholder="Search... (Alt+Z to Select)">
                <button id="clear-btn" title="Alt+R">Clear (Alt+R)</button>
                <div class="search-options">
                    <label title='Only matches if the term is at the very end of a line/stat. Example: "Teleport" matches "+1 to Teleport", but ignores "Teleport (Sorceress Only)", "Teleport Charges", etc.'>
                        <input type="checkbox" id="strict-mode"> Oskill Hunter
                    </label>
                </div>
            </div>

            <div class="header-group">
                <span id="status-msg">Init...</span>
                <span class="version-tag">Alpha v0.13e</span>
                <div class="info-icon" data-tooltip="-- DISCLAIMER --
This tool may no longer be actively updated, relevant or even work. In doubt, get your info about ESR items from the Official ESR site or Discord Server.
-- HOW DOES THIS TOOL WORK? --
The tool takes data live from the Official ESR site, multiple pages. Please wait until all the pages are loaded and you see a 'Ready' sign.
-- HOW TO --
• Type in the search bar to filter items instantly. 2+ character searches.
• Please enter search phrase and then check 'Oskill Hunter' if you use it.

-- KNOWN ISSUES --
• 'Oskill Hunter' check may remove results, uncheck and check it again to get them to show.
• Column widths may vary slightly between sections.
• Runeword/Gemword checkboxes are visual only.
• [Links] in the Cube Recipes section and Base Item links do not work.">?</div>

                <a href="https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/changelogs.html" class="ext-link" target="_blank">
                    ESR Off Site <span class="ext-arrow">↗</span>
                </a>
            </div>

        </div>
        
        <div id="nav-row">
            <!-- Navigation Buttons -->
        </div>
    </div>

    <div id="main-content">
        <!-- Content -->
    </div>

    <footer id="page-footer">
        Tool vibe coded by DoubleEclipse using Google AI Studio
    </footer>

<script>
    const sources = [
        { id: "u_armors", name: "Unique Armors", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/unique_armors.htm" },
        { id: "u_weapons", name: "Unique Weapons", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/unique_weapons.htm" },
        { id: "u_others", name: "Unique Others", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/unique_others.htm" },
        { id: "u_mythicals", name: "Unique Mythicals", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/unique_mythicals.htm" },
        { id: "sets", name: "Sets", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/sets.htm" },
        { id: "runewords", name: "Runewords", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/runewords.htm" },
        { id: "gemwords", name: "Gemwords", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/gemwords.htm" },
        { id: "base_armors", name: "Base Armors", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/armors.htm" },
        { id: "base_weapons", name: "Base Weapons", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/weapons.htm" },
        { id: "prefixes", name: "Prefixes", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/prefixes.htm" },
        { id: "suffixes", name: "Suffixes", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/suffixes.htm" },
        { id: "gems", name: "Gems/Runes", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/gems.htm", keepColors: true },
        { id: "cube", name: "Cube Recipes", url: "https://celestialrayone.github.io/Eastern_Sun_Resurrected/docs/Eastern%20Sun%20Resurrected%20Cube%20Recipes.html", keepColors: true }
    ];

    const container = document.getElementById('main-content');
    const navRow = document.getElementById('nav-row');
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-btn');
    const strictModeCheckbox = document.getElementById('strict-mode');
    const statusMsg = document.getElementById('status-msg');
    let loadedFiles = [];
    let debounceTimer;
    let highlightedCells = [];

    function initNav() {
        navRow.innerHTML = '';
        sources.forEach(source => {
            const btn = document.createElement('a');
            btn.href = '#' + source.id;
            btn.className = 'nav-btn';
            btn.textContent = source.name;
            navRow.appendChild(btn);
        });
    }

    async function loadAllData() {
        statusMsg.innerHTML = '<span class="loading">Loading...</span>';
        let loadedCount = 0;

        for (const source of sources) {
            try {
                const response = await fetch(source.url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                processSource(source, text);
                
                loadedCount++;
                loadedFiles.push(`✅ ${source.name}`);
                statusMsg.textContent = `${loadedCount}/${sources.length}`;
            } catch (err) {
                console.error(`Failed: ${source.name}`, err);
                loadedFiles.push(`❌ ${source.name}`);
            }
        }
        statusMsg.innerHTML = '<span class="success">Ready</span>';
        statusMsg.title = loadedFiles.join('\n');
    }

    function processSource(source, htmlText) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        const sectionWrapper = document.createElement('div');
        sectionWrapper.id = source.id;
        sectionWrapper.className = 'section-container';

        const anchor = document.createElement('div');
        anchor.className = 'anchor-offset';
        anchor.id = source.id;
        sectionWrapper.appendChild(anchor);

        const title = document.createElement('h2');
        title.className = 'section-header';
        title.textContent = source.name;
        sectionWrapper.appendChild(title);

        const tables = doc.querySelectorAll('table');
        tables.forEach(table => {
            if (isJunkTable(table, source.id)) return;

            fixImages(table, source.url);
            cleanTableText(table);
            tagBaseItems(table);
            identifyAndTagTiers(table);
            
            if (source.id === "u_mythicals") fixMythicalBases(table);
            if (source.id === "cube") fixCubeLinks(table);
            
            fixBaseItemLinks(table);

            applyUnifiedFormatting(table, source.keepColors);
            identifyHeaderRows(table);
            saveOriginalHTML(table);

            sectionWrapper.appendChild(table);
        });

        container.appendChild(sectionWrapper);
    }

    function saveOriginalHTML(table) {
        table.querySelectorAll('td').forEach(td => {
            td.dataset.original = td.innerHTML;
        });
    }

    function isJunkTable(table, sourceId) {
        const txt = table.textContent || "";
        
        if (txt.includes("[Changelogs]") && txt.includes("[Armor]")) return true;

        if (sourceId === 'cube') return false; 

        const junkKeywords = ["Changelogs", "Uni Armor", "Uni Weapons", "Uni Other", "Uni Mythicals", "Mercenary and Oskill"];
        let matchCount = 0;
        junkKeywords.forEach(k => { if(txt.includes(k)) matchCount++; });
        if (matchCount >= 3) return true;
        if (txt.includes("[General]") && txt.includes("[Grand Charms]") && txt.includes("[Jewels]")) return true;
        
        if (txt.includes("[[Changelogs]]") || txt.includes("[[Armor]]")) return true;
        return false;
    }

    function fixCubeLinks(table) {
        const links = table.querySelectorAll('a');
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.includes('#')) {
                const hash = href.substring(href.indexOf('#'));
                link.setAttribute('href', hash);
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetName = hash.substring(1);
                    const target = document.querySelector(`a[name="${targetName}"], #${targetName}`);
                    if (target) {
                        const headerOffset = document.getElementById('header-area').offsetHeight + 20;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                });
            }
        });
    }

    function fixBaseItemLinks(table) {
        const links = table.querySelectorAll('a');
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (!href) return;

            let targetSection = null;
            let anchorName = null;

            if (href.includes('armors.htm') && href.includes('#')) {
                targetSection = 'base_armors';
                anchorName = href.split('#')[1];
            } else if (href.includes('weapons.htm') && href.includes('#')) {
                targetSection = 'base_weapons';
                anchorName = href.split('#')[1];
            }

            if (targetSection && anchorName) {
                link.setAttribute('href', `#${targetSection}`); 
                link.style.cursor = 'pointer';
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const container = document.getElementById(targetSection);
                    if (!container) return;

                    const target = container.querySelector(`a[name="${anchorName}"]`);
                    if (target) {
                        const headerOffset = document.getElementById('header-area').offsetHeight + 20;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                });
            }
        });
    }

    function fixImages(table, baseUrl) {
        const images = table.querySelectorAll('img');
        images.forEach(img => {
            const src = img.getAttribute('src');
            if (src && !src.startsWith('http')) {
                try {
                    const absUrl = new URL(src, baseUrl).href;
                    img.src = absUrl;
                } catch(e) { console.warn("Bad image URL", src); }
            }
        });
    }

    function tagBaseItems(table) {
        const walker = document.createTreeWalker(table, NodeFilter.SHOW_TEXT, null, false);
        let node;
        while(node = walker.nextNode()) {
            const text = node.nodeValue.trim();
            if (/^[A-Za-z\s']+\([a-z0-9]{2,4}\)$/.test(text)) {
                const parent = node.parentElement;
                if (parent) parent.classList.add('base-item-text');
            }
        }
    }

    function fixMythicalBases(table) {
        const fonts = table.querySelectorAll('font[color="blue"], font[color="#0000ff"]');
        fonts.forEach(f => {
            f.classList.add('mythical-base-fix');
            const parentLink = f.closest('a');
            if (parentLink) {
                parentLink.style.textDecoration = 'none';
                parentLink.style.color = 'var(--diablo-gold)';
            }
        });
    }

    function identifyAndTagTiers(table) {
        const rows = table.querySelectorAll('tr');
        rows.forEach(row => {
            let foundColor = null;
            if (row.hasAttribute('bgcolor')) foundColor = row.getAttribute('bgcolor');
            else if (row.style.backgroundColor) foundColor = row.style.backgroundColor;

            if (!foundColor) {
                for (let i = 0; i < row.cells.length; i++) {
                    const cell = row.cells[i];
                    if (cell.hasAttribute('bgcolor')) {
                        foundColor = cell.getAttribute('bgcolor');
                        break;
                    }
                    if (cell.style.backgroundColor) {
                        foundColor = cell.style.backgroundColor;
                        break;
                    }
                }
            }

            if (foundColor) {
                const c = foundColor.toLowerCase();
                if (c.includes('#ff') || c === 'white' || c.includes('255, 255, 255') || c === '#f0f0f0') {
                    row.classList.add('tier-normal');
                } else if (c.includes('#c0') || c.includes('silver') || c.includes('lightgray') || c === 'gray') {
                    row.classList.add('tier-except');
                } else if (c.includes('#80') || c.includes('darkgray') || c.includes('gold')) {
                    row.classList.add('tier-elite');
                }
            }
        });
    }

    function applyUnifiedFormatting(table, keepColors) {
        const tableAttrs = ['width', 'height', 'border', 'cellpadding', 'cellspacing', 'align'];
        tableAttrs.forEach(attr => table.removeAttribute(attr));
        table.style.cssText = ''; 
        table.style.width = '100%'; 

        const allElements = table.querySelectorAll('*');
        allElements.forEach(el => {
            el.removeAttribute('height');
            el.removeAttribute('align');
            el.removeAttribute('valign');
            if (el.style.height) el.style.height = '';

            if (!keepColors) {
                el.removeAttribute('bgcolor');
                if (el.style.backgroundColor) el.style.backgroundColor = '';
            }
        });
    }

    function identifyHeaderRows(table) {
        const rows = table.querySelectorAll('tr');
        if (rows.length > 0) rows[0].classList.add('header-row');
        for (let i = 0; i < Math.min(rows.length, 3); i++) {
            const rowText = rows[i].innerText.toLowerCase();
            if (rowText.includes("name") && rowText.includes("stats") && rowText.includes("properties")) {
                rows[i].classList.add('header-row');
            }
            // REQ: FIX FOR AUTOLYCUS - REMOVE WIDTH CHECK
            // We do NOT use width check anymore to identify headers, as item rows can have widths.
            const cells = rows[i].cells;
            for (let c of cells) {
               if (c.tagName === 'TH') { // Only trust TH tags if Name/Stats check failed
                   rows[i].classList.add('header-row');
                   break;
               }
            }
        }
    }

    function cleanTableText(table) {
        const walker = document.createTreeWalker(table, NodeFilter.SHOW_TEXT, null, false);
        let node;
        while(node = walker.nextNode()) {
            let text = node.nodeValue;
            if (text.match(/[\n\t]/)) {
                text = text.replace(/\s*[\n\t\r]+\s*/g, ' ');
                node.nodeValue = text;
            }
        }
    }

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function clearSearch() {
        searchInput.value = '';
        performSearch();
        searchInput.focus();
    }

    function onSearchInput() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(performSearch, 300); // 300ms Debounce
    }

    function performSearch() {
        const term = searchInput.value.toLowerCase().trim();
        const strict = strictModeCheckbox.checked;
        const containers = document.querySelectorAll('.section-container');
        
        // Restore
        highlightedCells.forEach(td => {
            if (td.dataset.original) {
                td.innerHTML = td.dataset.original;
            }
        });
        highlightedCells = [];

        // REQ: Min Length check
        if (!term || term.length < 2) {
            document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
            document.querySelectorAll('.section-hidden').forEach(el => el.classList.remove('section-hidden'));
            return;
        }

        containers.forEach(container => {
            let sectionVisible = false;
            const tables = container.querySelectorAll('table');

            tables.forEach(table => {
                let tableVisible = false;
                const rows = table.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const isHeader = row.classList.contains('header-row') || row.querySelector('th');
                    if (isHeader) {
                        row.classList.remove('hidden'); 
                        return;
                    }

                    const rowText = row.innerText; 
                    let match = false;

                    if (strict) {
                        const lines = rowText.split(/\n/);
                        for (let line of lines) {
                            if (new RegExp(`\\b${escapeRegExp(term)}$`, 'i').test(line.trim())) {
                                match = true; break;
                            }
                        }
                    } else {
                        if (rowText.toLowerCase().includes(term)) match = true;
                    }

                    if (match) {
                        row.classList.remove('hidden');
                        tableVisible = true;
                        sectionVisible = true;
                        highlightRowText(row, term);
                    } else {
                        row.classList.add('hidden');
                    }
                });

                if (tableVisible) table.classList.remove('hidden');
                else table.classList.add('hidden');
            });

            if (sectionVisible) container.classList.remove('section-hidden');
            else container.classList.add('section-hidden');
        });
    }

    function highlightRowText(row, term) {
        const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
        const cells = row.querySelectorAll('td');
        
        cells.forEach(td => {
            if (!td.dataset.original) {
                td.dataset.original = td.innerHTML;
            }
            if (td.textContent.toLowerCase().includes(term)) {
                 const walker = document.createTreeWalker(td, NodeFilter.SHOW_TEXT, null, false);
                 const nodesToReplace = [];
                 let node;
                 while(node = walker.nextNode()) {
                     if (node.nodeValue.match(regex)) {
                         nodesToReplace.push(node);
                     }
                 }
                 if (nodesToReplace.length > 0) {
                     nodesToReplace.forEach(node => {
                         const span = document.createElement('span');
                         span.innerHTML = node.nodeValue.replace(regex, '<span class="search-highlight">$1</span>');
                         node.parentNode.replaceChild(span, node);
                     });
                     highlightedCells.push(td);
                 }
            }
        });
    }

    searchInput.addEventListener('input', onSearchInput);
    strictModeCheckbox.addEventListener('change', performSearch);
    clearBtn.addEventListener('click', clearSearch);

    document.addEventListener('keydown', (e) => {
        if (e.altKey && e.code === 'KeyR') {
            e.preventDefault();
            clearSearch();
        }
        if (e.altKey && e.code === 'KeyZ') {
            e.preventDefault();
            searchInput.focus();
            searchInput.select();
        }
    });

    initNav();
    loadAllData();

</script>
